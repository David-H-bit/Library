<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 4rem;">Book library</h1>
    <label for="addBook" style="font-size: 1.5rem;">Add book </label>
    <button id="addBook">+</button>
    <div id="bookContainer"></div>
    <dialog id="bookFormDialog">
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required><br>

            <button type="submit">Add book</button>
            <button type="button" id="closeDialog">Cancel</button>
        </form>
    </dialog>
    
    <script src="index.js"></script>
</body>
</html>
